apiVersion: apps/v1
kind: Deployment
metadata:
  name: rose-app
spec:
  selector:
    matchLabels:
      app: rose-app
  replicas: 2
  template:
    metadata:
      labels:
        app: rose-app
    spec:
      containers:
        - name: rose-app
          image: zzacr.azurecr.io/geekready2021/hello-rose-world:0.0.1
          ports:
            - containerPort: 2999
              protocol: TCP
          tty: true
---
apiVersion: v1
kind: Service
metadata:
  name: rose-app-svc
  labels:
    run: rose-app-svc
spec:
  ports:
  - port: 2999
    protocol: TCP
  selector:
    app: rose-app
  type: LoadBalancer